<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:#fff;
            }
</style>

<div class="row">
    <div class="col">
        <div class="card card-body">

            <input id="search-input" class="form-control" type="text">

        </div>
    </div>
</div>

<table class="table table-striped">
    <tr  class="bg-info">
        <th data-column="name" data-order="desc">Name &#9650</th>
        <th data-column="FavoriteFridge1" data-order="desc">FavoriteFridge1 &#9650</th>
        <th data-column="Items" data-order="desc">Items &#9650</th>
        <th data-column="Cost" data-order="desc">Cost &#9650</th>
        <th data-column="FavoriteFridge2" data-order="desc">FavoriteFridge2 &#9650</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	let myArray = [
	    {'name':'Michael', 'FavoriteFridge1':'30', 'Items':'11/10/1989', 'Cost':'200', 'FavoriteFridge2':'10'},
	    {'name':'Mila', 'FavoriteFridge1':'32', 'Items':'10/1/1989', 'Cost':'200', 'FavoriteFridge2':'10'},
	    {'name':'Paul', 'FavoriteFridge1':'29', 'Items':'10/14/1990', 'Cost':'200', 'FavoriteFridge2':'10'},
	    {'name':'Dennis', 'FavoriteFridge1':'25', 'Items':'11/29/1993', 'Cost':'200', 'FavoriteFridge2':'10'},
	    {'name':'Tim', 'FavoriteFridge1':'27', 'Items':'3/12/1991', 'Cost':'200', 'FavoriteFridge2':'10'},
	    {'name':'Erik', 'FavoriteFridge1':'24', 'Items':'10/31/1995', 'Cost':'200', 'FavoriteFridge2':'10'},
	]
	// Name,FavoriteFridge1,Items,Cost,FavoriteFridge2
	$('th').on('click', function(){
        let column = $(this).data('column')
        let order = $(this).data('order')
        let text = $(this).html()
        text = text.substring(0, text.length -1)

        if(order == 'desc'){
            $(this).data('order', 'asc')
            myArray = myArray.sort((a,b) => a[column] > b[column] ? 1 : -1) 
            text += `&#9660`
        }else{
            $(this).data('order', 'desc')
            myArray = myArray.sort((a,b) => a[column] < b[column] ? 1 : -1) 
            text += `&#9650`
        }
        $(this).html(text)
        buildTable(myArray)

    })
    
    $(`#search-input`).on('keyup', function(){
        let value = $(this).val()
        console.log('Value:', value)
        let data = searchTable(value, myArray)
        buildTable(data)
    })

    buildTable(myArray)

    function searchTable(value, data){
        let filteredData = []

        for (let i = 0; i < data.length; i++){
            value = value.toLowerCase()
            let name = data[i].name.toLowerCase()

            if (name.includes(value)){
                filteredData.push(data[i])
            }
        }
        
        return filteredData
    }

	function buildTable(data){
		let table = document.getElementById('myTable')
        table.innerHTML = ''
		for (let i = 0; i < data.length; i++){
			let row = `<tr>
							<td>${data[i].name}</td>
							<td>${data[i].FavoriteFridge1}</td>
							<td>${data[i].Items}</td>
							<td>${data[i].Cost}</td>
							<td>${data[i].FavoriteFridge2}</td>
					  </tr>`
			table.innerHTML += row


		}
	}
    

</script>
